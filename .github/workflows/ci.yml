name: Check Shell Scripts

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck ./*.sh
